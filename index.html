<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Her Portraits</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Her Portraits</h1>
    <p class="subtitle">Dark, calm gallery with a framed glow ✨</p>
  </header>

  <!-- ===== Featured (purple glow) ===== -->
  <section class="section featured">
    <h2 class="section-title">FAVORITE</h2>

    <div class="featured-row">
      <div class="side-lines left" aria-hidden="true">
        <span class="line l1"></span>
        <span class="line l2"></span>
        <span class="line l3"></span>
      </div>

      <div id="featured" class="featured-wrap"></div>

      <div class="side-lines right" aria-hidden="true">
        <span class="line l1"></span>
        <span class="line l2"></span>
        <span class="line l3"></span>
      </div>
    </div>
  </section>

  <main>
    <section class="section">
      <h2 class="section-title">GALLERY</h2>
    </section>

    <!-- Section A: 3 pics -->
    <section class="themed">
      <div class="themed-inner">
        <div id="gallery-1" class="gallery" aria-label="Section A (3 drawings)"></div>
      </div>
    </section>

    <!-- Section B: 2 pics -->
    <section class="themed">
      <div class="themed-inner">
        <div id="gallery-2" class="gallery" aria-label="Section B (2 drawings)"></div>
      </div>
    </section>

    <!-- Section C: 2 pics -->
    <section class="themed">
      <div class="themed-inner">
        <div id="gallery-3" class="gallery" aria-label="Section C (2 drawings)"></div>
      </div>
    </section>
  </main>

  <!-- Card template -->
  <template id="card-template">
    <article class="card reveal" tabindex="0">
      <div class="media">
        <div class="frame">
          <!-- Flip surface (front = image, back = note). Controls stay outside so they never flip -->
          <div class="flip">
            <div class="flip-inner">
              <div class="flip-front">
                <img class="card-img" src="" alt="" draggable="false" loading="lazy" />
              </div>
              <div class="flip-back">
                <div class="note">
                  <h3>From the Artist</h3>
                  <p class="note-text"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Controls in the frame’s bottom padding -->
          <div class="controls" role="group" aria-label="Audio controls">
            <div class="seek" aria-label="Seek through audio">
              <input class="seek-range" type="range" value="0" min="0" max="100" step="0.1" aria-label="Audio position" />
            </div>

            <div class="ctl-row">
              <button class="play-btn" type="button" aria-label="Play"></button>

              <!-- Scroll trigger (only visible on last 4 cards) -->
              <button class="scroll-btn" type="button" aria-label="Show quotes">
                <span class="scroll-ico" aria-hidden="true"></span>
              </button>

              <!-- Flip trigger (only visible on FAVORITE) -->
              <button class="flip-btn" type="button" aria-label="Flip card">
                <span class="flip-ico" aria-hidden="true"></span>
              </button>

              <div class="viz" aria-hidden="true">
                <span></span><span></span><span></span><span></span><span></span>
              </div>

              <div class="time" aria-hidden="true">
                <span class="elapsed">0:00</span>
                <span class="sep">/</span>
                <span class="duration">0:00</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Scroll panels (for last 4 cards) will be injected here -->
      </div>
    </article>
  </template>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" hidden>
    <button class="close-btn" aria-label="Close">&times;</button>
    <button class="nav prev" aria-label="Previous">&#10094;</button>
    <img id="lightbox-img" src="" alt="">
    <button class="nav next" aria-label="Next">&#10095;</button>
  </div>

  <!-- ===== Footer: Artist note ===== -->
  <footer class="site-footer">
    <h2 class="section-title">WORDS FROM THE ARTIST FOR YOU</h2>

    <div class="footer-inner">
      <!-- Small artist card (no controls/lightbox) -->
      <article class="card artist-card reveal">
        <div class="media">
          <div class="frame">
            <img class="card-img" src="Artist.JPG" alt="Artist portrait" draggable="false" />
          </div>
        </div>
      </article>

      <!-- Animated text -->
      <div class="artist-words">
        <p id="artist-typed" class="typed gradient-text" aria-live="polite"></p>
        <!-- caret intentionally removed -->
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
