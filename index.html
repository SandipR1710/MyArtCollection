<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Her Portraits — Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Her Portraits</h1>
    <p class="subtitle">Dark, calm gallery with a framed glow ✨</p>
  </header>

  <main>
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <!-- Card template -->
  <template id="card-template">
    <article class="card" tabindex="0">
      <div class="media">
        <div class="frame">
          <img class="card-img" alt="" loading="lazy" />
        </div>
      </div>
    </article>
  </template>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer" hidden>
    <button class="close-btn" aria-label="Close viewer">&times;</button>
    <button class="nav prev" aria-label="Previous image">&#10094;</button>
    <img id="lightbox-img" alt="" />
    <button class="nav next" aria-label="Next image">&#10095;</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
